<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Control</title>
</head>
<body>
    <button onclick="resetStreams()">Reset Streams</button>
    <button onclick="startStreams()">Start Streams</button>
    <button onclick="openCamera1()">Camera 1</button>
    <button onclick="openCamera2()">Camera 2</button>
    <button onclick="openCamera3()">Camera 3</button>
    <button onclick="openCamera4()">Camera 4</button>
    <button onclick="viewAllCameras()">View All Cameras</button>

    <script>
        function resetStreams() {
            fetch('/reset-hls', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error resetting streams. Check console for details.');
            });
        }

        function startStreams() {
            fetch('/start-streams', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Streams started successfully.');
                } else {
                    alert('Failed to start streams: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error starting streams. Check console for details.');
            });
        }

        function openCamera1() {
            window.open('/camera1', '_blank');
        }
        
        function openCamera2() {
            window.open('/camera2', '_blank');
        }
       
        function openCamera3() {
            window.open('/camera3', '_blank');
        }
        
        function openCamera4() {
            window.open('/camera4', '_blank');
        }
        function viewAllCameras() {
            window.open('/view-all', '_blank');
        }
    </script>
</body>
</html>
