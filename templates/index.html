<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Control</title>
</head>
<body>
    <button onclick="resetStreams()">Reset Streams</button>
    <button onclick="startStreams()">Start Streams</button>
    <button onclick="openCamera1()">Camera 1</button>

    <script>
        function resetStreams() {
            fetch('/reset-hls', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error resetting streams. Check console for details.');
            });
        }

        function startStreams() {
            fetch('/start-streams', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Streams started successfully.');
                } else {
                    alert('Failed to start streams: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error starting streams. Check console for details.');
            });
        }

        function openCamera1() {
            window.open('/camera1', '_blank');
        }
    </script>
</body>
</html>
